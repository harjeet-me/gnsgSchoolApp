<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-applied-charge-heading" jhiTranslate="gnsgSchoolApp.appliedCharge.home.createOrEditLabel">Create or edit a Applied Charge</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gnsgSchoolApp.appliedCharge.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gnsgSchoolApp.appliedCharge.ammount" for="field_ammount">Ammount</label>
                    <input type="number" class="form-control" name="ammount" id="field_ammount"
                           formControlName="ammount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gnsgSchoolApp.appliedCharge.dueInterval" for="field_dueInterval">Due Interval</label>
                    <input type="number" class="form-control" name="dueInterval" id="field_dueInterval"
                           formControlName="dueInterval"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
